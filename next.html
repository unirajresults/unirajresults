<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #loader {
      font-size: 24px;
    }
    #result {
      display: none;
      text-align: center;
    }
    #result img {
      max-width: 300px;
      border-radius: 10px;
    }
    #result p {
      font-size: 32px;
      font-weight: bold;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="loader">Loading Result...</div>
  <div id="result">
    <img src="vDVARZZu_400x400.jpeg" alt="Result Image">
    <p>FAIL HOGI TU
    </p>
    <br>
    <p>PADHTI LIKHTI TO HAI NAHI PAAS HONE KE SAPNE DEKH RAHI HAI!!!!! HATTT!!</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }, 7000); // 5 seconds delay
  </script>
</body>
</html>
