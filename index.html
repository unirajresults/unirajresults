<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Rajasthan - Result Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #ccc;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #c1440e;
    }
    header h2 {
      margin: 5px 0 10px;
      font-size: 20px;
      color: #3c3c3c;
    }
    .date-time {
      text-align: right;
      padding: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .container {
      display: flex;
      margin: 20px;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-right: 20px;
    }
    .sidebar a {
      text-decoration: none;
      display: block;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      color: #333;
      border-radius: 5px;
    }
    .content {
      flex-grow: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #ccc;
    }

    .butt {
        -webkit-text-stroke-width: 2px; Stroke width
    -webkit-text-stroke-color: #000; /* Stroke color */
    font-size: 25px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Rajasthan_University_Logo.png" alt="University Logo">
    <h1>University of Rajasthan</h1>
    <h2>B.Sc. BOTANY SEMESTER-I FEB.-2025</h2>
    <div class="date-time">Wednesday 28 May 2025<br></div>
  </header>

  <div class="container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Main Examination</a>
      <a href="#">Undergraduate</a>
      <a href="#">Postgraduate</a>
      <a href="#">Revaluation Result</a>
      <a href="#">Old Result</a>
    </div>

    <div class="content">
      <form>
        <div class="form-group">
          <label for="roll">Roll Number</label>
          <input type="text" id="roll" name="roll">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob">
        </div>
        <div class="butt">
        <a href="next.html">Find</a>
        </div>
        <!-- <a href="next.html">Find
        <button>Find</button>
        </a> -->
      </form>
    </div>
  </div>

  <footer>
    &copy; 2021. All Rights Reserved.
  </footer>
</body>
</html>
